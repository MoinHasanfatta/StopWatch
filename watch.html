<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">
            00:00:00
        </div>
    </div>

    <div class="buttons">
        <button id="stop" class="btn"style="--color:darkred">Stop</button>
        <button id="start" class="btn"style="--color:green">Start</button>
        <button id="reset" class="btn"style="--color:blue">Reset</button>
    </div>

    <script src="watch.js"></script>
</body>
</html>
